<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trackme :: show phone location service</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <script th:src="@{'/js/sockjs-0.3.4.js'}"></script>
    <script th:src="@{'/js/stomp.js'}"></script>
</head>
<body onload="reloadWs()">
<div id="map"></div>
<script th:src="@{'/js/trackme.js'}"></script>
<script th:inline="javascript">
    var phoneLocation = [[${phoneLocation}]];

    changeLocation(phoneLocation);
</script>
<script th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${apiKey} + '&amp;callback=reloadMap'}" async="defer"></script>
</body>
</html>
